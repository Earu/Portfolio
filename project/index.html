<!DOCTYPE html>
<html lang="[[LANG]]">

<head>
	[[PRIVACY_VARIABLES]]
	<meta charset="utf-8">
	<link href="/favicon.ico" rel="icon">
	[[STYLES]]
	<meta content="width=device-width,initial-scale=1" name="viewport">
	<meta content="#000000" name="theme-color">
	<meta content="[[META]]" name="description">
	<meta name="keywords" content="Azure Cloud Architect, AI Integration, Enterprise Software, Cloud Computing, Machine Learning, .NET Development, React.js, TypeScript, Software Optimization, Microsoft Technologies">
	<meta property="og:title" content="[[PRIVACY_NAME]] | Azure Cloud Architect & AI Integration Expert">
	<meta property="og:description" content="[[META]]">
	<meta property="og:type" content="website">
	<link href="/manifest.json" rel="manifest">
	<meta name="google-site-verification" content="sLe6SWwo68LZjJJYHamBb7RZDJS5Ll2pLrHC27-MuFs" />
	<title>[[TITLE]]</title>
	<script type="application/ld+json">
	{
		"@context": "https://schema.org",
		"@type": "Person",
		"name": "[[PRIVACY_NAME]]",
		"jobTitle": "Software Engineer & Cloud Architect",
		"description": "Azure Cloud Architect and AI Integration Specialist with expertise in enterprise-scale solutions",
		"knowsAbout": [
			"Microsoft Azure",
			"Cloud Architecture",
			"Artificial Intelligence",
			"Machine Learning",
			"Enterprise Software Development",
			".NET Development",
			"React.js",
			"TypeScript",
			"Cloud Computing",
			"Software Optimization"
		],
		"skills": [
			"Azure Cloud Solutions",
			"AI Integration",
			"Enterprise Architecture",
			"Full-Stack Development",
			"Performance Optimization",
			"Cloud Computing",
			"Microsoft Technologies"
		],
		"sameAs": [
			"[[PRIVACY_LINKEDIN_URL]]",
			"[[PRIVACY_UPWORK_URL]]",
			"[[PRIVACY_MALT_URL]]"
		],
		"url": "[[WEBSITE_URL]]",
		"image": "[[WEBSITE_URL]]/img/at_work.jpg",
		"contactPoint": [{
			"@type": "ContactPoint",
			"email": "[[PRIVACY_MAIL]]",
			"contactType": "professional"
		}]
	}
	</script>
	<!-- Professional Profile Links -->
	<link rel="me" href="[[PRIVACY_LINKEDIN_URL]]">
	<link rel="me" href="[[PRIVACY_UPWORK_URL]]">
	<link rel="me" href="[[PRIVACY_MALT_URL]]">

	<!-- Social Media Preview -->
	<meta property="og:image" content="[[WEBSITE_URL]]/img/at_work.jpg">
	<meta property="og:image:alt" content="[[PRIVACY_NAME]] - Azure Cloud Architect & AI Integration Expert">
	<meta property="og:url" content="[[WEBSITE_URL]]">
	<meta name="twitter:card" content="summary_large_image">
	<meta name="twitter:image" content="[[WEBSITE_URL]]/img/at_work.jpg">
	<meta name="twitter:title" content="[[PRIVACY_NAME]] | Azure Cloud Architect & AI Integration Expert">
	<meta name="twitter:description" content="[[META]]">
</head>

<body><noscript>You need to enable JavaScript to run this app.</noscript>
	<div id="root">[[APP]]</div>
	<script src="/src/index.tsx" type="module"></script>
</body>

</html>
