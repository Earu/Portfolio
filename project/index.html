<!DOCTYPE html>
<html lang="[[LANG]]">

<head>
	[[PRIVACY_VARIABLES]]
	<meta charset="utf-8">
	<link href="/favicon.ico" rel="icon">
	[[STYLES]]
	<meta content="width=device-width,initial-scale=1" name="viewport">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<meta content="#000000" name="theme-color">
	<meta content="[[META]]" name="description">
	<meta name="keywords" content="Preparation Diagnostic, Prototype / POC Sprint, Deployment Sprint, Diagnostic de préparation, Sprint Prototype/POC, Sprint de déploiement, EU AI Act, Notebook to API, FastAPI, Docker, MLOps, Monitoring, Logging, Human-in-the-loop, Azure, Python">

	<meta property="og:description" content="[[META]]">
	<meta property="og:type" content="website">
	<link href="/manifest.json" rel="manifest">
	<meta name="google-site-verification" content="sLe6SWwo68LZjJJYHamBb7RZDJS5Ll2pLrHC27-MuFs" />
	<title>[[TITLE]]</title>
	<script type="application/ld+json">
	{
		"@context": "https://schema.org",
		"@type": "Person",
		"name": "[[PRIVACY_NAME]]",
		"jobTitle": "AI Consultant — Preparation, Prototype/POC & Deployment",
		"description": "Preparation diagnostics, prototype/POC sprints and production deployments with EU AI Act guidance. Notebook/model → API with monitoring and handover.",
		"knowsAbout": [
			"Artificial Intelligence",
			"Machine Learning",
			"Computer Vision",
			"GenAI Applications",
			"Data Science",
			"AI Strategy",
			"Enterprise AI Integration",
			"AI Readiness Assessment",
			"AI Pilot Sprint",
			"Deployment Sprint",
			"EU AI Act compliance",
			"Notebook to API",
			"FastAPI",
			"Docker",
			"MLOps / LLMOps",
			"Monitoring & Logging",
			"Human-in-the-loop",
			"Microsoft Azure",
			"Python",
			"Cloud Architecture"
		],
		"skills": [
			"Computer Vision",
			"Machine Learning",
			"GenAI Applications",
			"Opportunity mapping & feasibility",
			"Data audits & rapid prototyping",
			"API deployment & observability",
			"EU AI Act documentation & oversight",
			"CI/CD for ML services",
			"Cloud Architecture"
		],
		"sameAs": [
			"[[PRIVACY_LINKEDIN_URL]]",
			"[[PRIVACY_MALT_URL]]"
		],
		"url": "[[WEBSITE_URL]]",
		"image": "[[WEBSITE_URL]]/img/at_work.jpg",
		"contactPoint": [{
			"@type": "ContactPoint",
			"email": "[[PRIVACY_MAIL]]",
			"contactType": "professional"
		}]
	}
	</script>
	<!-- Offer catalog for AI services -->
	<script type="application/ld+json">
	{
		"@context": "https://schema.org",
		"@type": "OfferCatalog",
		"name": "AI Offers: Preparation Diagnostic, Prototype/POC, Deployment",
		"url": "[[WEBSITE_URL]]/#pricing",
		"itemListElement": [
			{
				"@type": "Offer",
				"itemOffered": {
					"@type": "Service",
					"name": "Preparation Diagnostic",
					"description": "Identify where data/technology will have impact (and where not). Deliverables: process/data analysis, opportunity map, debrief workshop."
				},
				"priceSpecification": {
					"@type": "PriceSpecification",
					"priceCurrency": "EUR",
					"price": 1500
				},
				"areaServed": ["FR", "EU"],
				"url": "[[WEBSITE_URL]]/#pricing"
			},
			{
				"@type": "Offer",
				"itemOffered": {
					"@type": "Service",
					"name": "Prototype / POC Sprint",
					"description": "Test technical and business feasibility on a real use case. Deliverables: functional prototype, performance metrics/ROI estimate, Go/No‑Go recommendations."
				},
				"priceSpecification": {
					"@type": "PriceSpecification",
					"priceCurrency": "EUR",
					"price": 5000
				},
				"areaServed": ["FR", "EU"],
				"url": "[[WEBSITE_URL]]/#pricing"
			},
			{
				"@type": "Offer",
				"itemOffered": {
					"@type": "Service",
					"name": "Deployment Sprint",
					"description": "Turn a validated prototype into a stable, maintainable service ready for integration. Deliverables: containerized API/microservice, documentation/deployment guide, monitoring & handover."
				},
				"priceSpecification": {
					"@type": "PriceSpecification",
					"priceCurrency": "EUR",
					"price": 7500
				},
				"areaServed": ["FR", "EU"],
				"url": "[[WEBSITE_URL]]/#pricing"
			}
		]
	}
	</script>
	<!-- FAQ for common intents (improves AEO) -->
	<script type="application/ld+json">
	{
		"@context": "https://schema.org",
		"@type": "FAQPage",
		"mainEntity": [
			{
				"@type": "Question",
				"name": "Is my use case high‑risk under the EU AI Act?",
				"acceptedAnswer": {"@type": "Answer", "text": "We classify your use case against Annex III and outline required documentation, logging and human oversight."}
			},
			{
				"@type": "Question",
				"name": "How do I turn a notebook into a production API?",
				"acceptedAnswer": {"@type": "Answer", "text": "We package your notebook with FastAPI/Docker, add auth, observability and CI/CD, and deploy to your cloud."}
			},
			{
				"@type": "Question",
				"name": "What does a 3–5 week AI pilot include?",
				"acceptedAnswer": {"@type": "Answer", "text": "Data audit, working prototype on your data, success metrics and go/no‑go recommendations with compliance notes."}
			},
			{
				"@type": "Question",
				"name": "What documentation is required for EU AI Act compliance?",
				"acceptedAnswer": {"@type": "Answer", "text": "Depending on risk level: system description, data governance, risk management, testing results, monitoring/logging, human oversight and incident handling. We provide a pragmatic checklist and templates."}
			},
			{
				"@type": "Question",
				"name": "What data access do you need for a pilot?",
				"acceptedAnswer": {"@type": "Answer", "text": "A sample of representative data (or anonymised subset), data dictionary, and success criteria. We can work in your environment with least‑privilege credentials."}
			},
			{
				"@type": "Question",
				"name": "Can you deploy on our cloud or on‑prem?",
				"acceptedAnswer": {"@type": "Answer", "text": "Yes. Preferred stack: Azure + FastAPI/Docker + managed Postgres/Redis + Application Insights/Prometheus. AWS/GCP/on‑prem supported as well."}
			},
			{
				"@type": "Question",
				"name": "How is monitoring and logging set up in production?",
				"acceptedAnswer": {"@type": "Answer", "text": "Structured request/response logs, model/feature metrics, latency/error SLOs, drift checks and alerting dashboards. Hand‑over includes runbooks."}
			},
			{
				"@type": "Question",
				"name": "How do you define success metrics for a pilot?",
				"acceptedAnswer": {"@type": "Answer", "text": "Jointly defined business outcomes and model metrics (e.g. precision/recall, time saved). The pilot includes a baseline and target thresholds for go/no‑go."}
			},
			{
				"@type": "Question",
				"name": "Do you support human‑in‑the‑loop workflows?",
				"acceptedAnswer": {"@type": "Answer", "text": "Yes—review/override interfaces, feedback capture, sampling for QA and audit trails. Required for many AI Act use cases."}
			},
			{
				"@type": "Question",
				"name": "Can you deliver in French and English?",
				"acceptedAnswer": {"@type": "Answer", "text": "Yes. Engagements and documentation are available in FR/EN. We work with French SMEs and international teams."}
			}
		]
	}
	</script>
	<!-- Professional Profile Links -->
	<link rel="me" href="[[PRIVACY_LINKEDIN_URL]]">

	<link rel="canonical" href="[[WEBSITE_URL]]/[[LANG]]" />
</head>
